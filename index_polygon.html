<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"
    />
  </head>
  <body>
    <div id="map" style="height: 80vh"></div>
    <script>
      const map = L.map("map", {
        center: [35.3627808, 138.7307908],
        zoom: 14,
      });
      const backgroundLayer = L.tileLayer(
        // "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
        // "https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png",
        {
          maxZoom: 17,
          attribution:
            // '&copy; <a href="http://www.openstreetmap.ort/copyright">OpenStreetMap</a> contributors',
            '<a href="http://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
        }
      );
      map.addLayer(backgroundLayer);

      L.circle([35.3627808, 138.7307908], {
        color: "yellow",
        fillColor: "#ff0000",
        fillOpacity: 0.3,
        radius: 1000,
      })
        .bindPopup("I am Circle!")
        .addTo(map);

      L.polyline(
        [
          [35.36, 138.73],
          [35.37, 138.73],
          [35.37, 138.74],
          [35.38, 138.74],
          [35.39, 138.75],
          [35.37, 138.75],
        ],
        { color: "blue" }
      )
        .bindPopup("I am Polyline!")
        .addTo(map);

      L.polygon(
        [
          [35.36, 138.7307908],
          [35.35, 138.74],
          [35.34, 138.72],
        ],
        { color: "green" }
      )
        .bindPopup("I am Polygone!")
        .addTo(map);
    </script>
  </body>
</html>
