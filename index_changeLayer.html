<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"
    />
  </head>
  <body>
    <div id="map" style="height: 80vh"></div>
    <script>
      const map = L.map("map", {
        center: [36.5, 137.1],
        zoom: 5,
      });

      const baseLayers = {
        OpenStreetmap: L.tileLayer(
          "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            maxZoom: 19,
            attribution:
              '&copy; <a href="http://www.openstreetmap.ort/copyright">OpenStreetMap</a> contributors',
          }
        ),
        地理院地図: L.tileLayer(
          "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
          {
            maxZoom: 18,
            attribution:
              '<a href="http://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
          }
        ),
        空中写真: L.tileLayer(
          "https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg",
          {
            maxZoom: 17,
            attribution:
              '<a href="http://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
          }
        ),
      };

      map.addLayer(baseLayers["OpenStreetmap"]);

      // レイヤー切替コントロール
      const layersControl = L.control
        .layers(baseLayers, [], { collapsed: false })
        .addTo(map);
    </script>
  </body>
</html>
